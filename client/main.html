<head>
  <title>meteor-form</title>
  <link
    rel="stylesheet"
    href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic"
  />
  <link
    rel="stylesheet"
    href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css"
  />
  <link
    rel="stylesheet"
    href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css"
  />
</head>

<body>
  <h1>Insert your informations</h1>
  {{> Formulaire}} {{> list}}
</body>

<template name="Formulaire">
  <form id="form" style="width: 80%;">
    <fieldset>
      <label for="nameField">Nom</label>
      <input type="text" placeholder="Lassal" id="firstname" />
      <label for="nameField">Pr√©nom</label>
      <input type="text" placeholder="Jean" id="lastname" />
      <label for="nameField">Lien Github</label>
      <input type="text" placeholder="Link" id="link" />
      <input class="button-primary" type="submit" value="Send" />
    </fieldset>
  </form>
</template>

<template name="list">
  <ul>
    {{#each allStudents}}
    <li>
      {{ firstname }} - {{ lastname }} - <a href="{{ link }}">{{ link }}</a>
    </li>
    {{/each}}
  </ul>
</template>
